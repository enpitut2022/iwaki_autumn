databases:
  - name: yarukikkake_test_db
    databaseName: yarukikkake_test_db
    user: yarukikkake
    region: singapore
    plan: free

services:
  - type: web
    name: yarukikkake_test
    env: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /yarukikkake
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yarukikkake_test_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true